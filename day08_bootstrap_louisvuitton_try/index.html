<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LOUIS VUITTON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">NEW</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">WOMEN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MEN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ART OF LIVING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MAGAGINE</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.louisvuitton.com/images/%EB%A3%A8%EC%9D%B4-%EB%B9%84%ED%86%B5--20201208__14_KR_PUSH1_DI1.jpg?wid=1240"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.louisvuitton.com/images/%EB%A3%A8%EC%9D%B4-%EB%B9%84%ED%86%B5--20201208_KR_PUSH1_DI1.jpg?wid=1240"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 mid-page-txt">
          <div>JOURNEY HOME FOR THE HOLIDAYS</div>
          <div>Starring Alicia Vikander</div>
          <button type="button" class="btn btn-dark">
            Discover the Campagine
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="card lg-col-4 sm-col-12">
          <img
            src="https://www.louisvuitton.com/images/louis-vuitton--U_Holidays_2020_Push5_V2_DI1.jpg?wid=656"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body card-body-position">
            <p class="card-text">LATEST SELECTION</p>
          </div>
        </div>
        <div class="card lg-col-4 sm-col-12">
          <img
            src="https://www.louisvuitton.com/images/louis-vuitton--U_Holidays_2020_Push6_V2_DI1.jpg?wid=656"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body card-body-position">
            <p class="card-text">GIFTS FOR HIM</p>
          </div>
        </div>
        <div class="card lg-col-4 sm-col-12">
          <img
            src="https://www.louisvuitton.com/images/louis-vuitton--U_Holidays_2020_Push7_V2_DI1.jpg?wid=656"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body card-body-position">
            <p class="card-text">GIFTS FOR HER</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container upper-footer">LOUIS VUITTON</div>
      <div class="down-footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-1 col-sm-4 col-xs-4">Unitied States</div>
            <div class="col-lg-1 col-sm-4 col-xs-4">Email</div>
            <div class="col-lg-1 col-sm-4 col-xs-4">Sign-Up</div>
            <div class="col-lg-1 col-sm-4 col-xs-4">Contact Us</div>
            <div class="col-lg-1 col-sm-4 col-xs-4">Apps</div>
            <div class="col-lg-1 col-sm-4 col-xs-4">Follow Us</div>
            <div class="col-lg-1 col-sm-4 col-xs-4">California Transparency</div>
            <div class="col-lg-1 col-sm-4 col-xs-4">Legal Notice</div>
            <div class="col-lg-1 col-sm-4 col-xs-4">Careers</div>
            <div class="col-lg-1 col-sm-4 col-xs-4">Sitemap</div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
